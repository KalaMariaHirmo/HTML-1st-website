    <title>Contact me</title>
</head>
<body>

    <form>

        <br>

        <br>
        <br>
        <label>Your messae:</label>
        <br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
